name: Deploy To EC2
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: AWS Resources 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker 이미지 빌드
        run: docker build -t p-project .

      - name: Docker 이미지 태그
        run: docker tag p-project:latest ${{ steps.login-ecr.outputs.registry }}/p-project:latest

      - name: Docker 이미지 푸시
        run: docker push ${{ steps.login-ecr.outputs.registry }}/p-project:latest

      - name: EC2에 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1. EC2 서버에서 ECR에 접근할 수 있도록 로그인 (추가된 부분)
            aws ecr get-login-password --region ap-northeast-2 | sudo docker login --username AWS --password-stdin 168379940468.dkr.ecr.ap-northeast-2.amazonaws.com

            # 2. 최신 이미지 가져오기
            sudo docker pull 168379940468.dkr.ecr.ap-northeast-2.amazonaws.com/p-project:latest || true

            # 3. 기존 컨테이너 중지 및 삭제
            sudo docker stop p-project || true
            sudo docker rm p-project || true

            # 4. 새 컨테이너 실행
            sudo docker run -d --name p-project -p 8000:8000 168379940468.dkr.ecr.ap-northeast-2.amazonaws.com/p-project:latest
